name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install LoongArch Cross-Compiler
      run: |
        sudo apt-get update
        # 安装 Ubuntu 24.04 (Noble) 中的 gcc-13 交叉编译器
        sudo apt-get install -y gcc-13-loongarch64-linux-gnu
        
        # 建立软链接，让 CC=loongarch64-linux-gnu-gcc 能够工作
        sudo ln -s /usr/bin/loongarch64-linux-gnu-gcc-13 /usr/bin/loongarch64-linux-gnu-gcc
        
        # 验证安装
        loongarch64-linux-gnu-gcc --version
        
    - name: Initialize & Resolve Dependencies
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        go mod tidy
        
    - name: Build
      run: |
        echo "开始交叉编译 LoongArch64 (开启 CGO)..."
        
        # 开启 CGO 以适配 purego 内部实现
        export CGO_ENABLED=1
        
        # 指向我们刚建立的软链接
        export CC=loongarch64-linux-gnu-gcc
        
        # 编译命令
        # 增加 -extldflags "-static" 以确保更好的兼容性
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s -extldflags '-static'" \
          -o main-loong64 \
          .
          
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        echo "=== 验证构建结果 ==="
        if [ -f "main-loong64" ]; then
          file main-loong64
          # 架构应显示为 LoongArch
          if file main-loong64 | grep -i "LoongArch"; then
             echo "架构验证通过"
          else
             echo "错误：生成的二进制文件架构不正确！"
             exit 1
          fi
        else
          echo "❌ 错误: 未生成 main-loong64"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
