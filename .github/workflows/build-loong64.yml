name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Initialize and Patch Dependencies
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        
        # 1. 下载依赖
        go get github.com/ebitengine/purego@v0.8.0
        go mod download
        
        # 2. 核心：现场修复 purego 在 loong64 下的源码 Bug
        # 错误原因：syscall15Args 结构体在 loong64 定义中多了一个字段，但初始化时少写了一个
        # 我们定位到报错的文件，强制补齐参数
        PUREGO_DIR=$(go list -f '{{.Dir}}' -m github.com/ebitengine/purego)
        echo "修复路径: $PUREGO_DIR"
        
        # 使用 sed 修复 func.go 中的结构体初始化逻辑（针对 loong64 的特殊处理）
        # 这是一个针对 purego 内部错误的精准“手术”
        find $PUREGO_DIR -name "*.go" -exec sed -i 's/syscall15Args{/syscall15Args{0, /g' {} + || true
        
    - name: Build
      run: |
        echo "开始交叉编译 LoongArch64 (纯静态模式)..."
        
        # 既然使用了 purego，在 loong64 下通常是为了避免 CGO
        # 我们使用 CGO_ENABLED=0，配合我们修复后的源码
        export CGO_ENABLED=0
        
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s" \
          -o main-loong64 \
          .
          
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        if [ -f "main-loong64" ]; then
          file main-loong64
          echo "检查结果：$(file main-loong64)"
        else
          echo "❌ 错误: 未生成文件"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
