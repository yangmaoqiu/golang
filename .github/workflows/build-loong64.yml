name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Force Install LoongArch Compiler
      run: |
        echo "正在从 Debian 仓库手动获取交叉编译器..."
        # 下载 gcc-loongarch64 及其核心依赖
        # 使用 Debian Sid 的交叉编译工具包，这是目前最全的
        wget http://ftp.de.debian.org/debian/pool/main/g/gcc-13-cross-ports/gcc-13-loongarch64-linux-gnu_13.2.0-10cross1_amd64.deb
        wget http://ftp.de.debian.org/debian/pool/main/g/gcc-13-cross-ports/cpp-13-loongarch64-linux-gnu_13.2.0-10cross1_amd64.deb
        wget http://ftp.de.debian.org/debian/pool/main/b/binutils-loongarch64-linux-gnu/binutils-loongarch64-linux-gnu_2.41-6_amd64.deb
        wget http://ftp.de.debian.org/debian/pool/main/g/glibc-loongarch64-cross/libc6-dev-loongarch64-cross_2.37-12cross1_all.deb
        wget http://ftp.de.debian.org/debian/pool/main/g/glibc-loongarch64-cross/libc6-loongarch64-cross_2.37-12cross1_all.deb
        wget http://ftp.de.debian.org/debian/pool/main/l/linux-loongarch64-cross/linux-libc-dev-loongarch64-cross_6.5.6-1cross1_all.deb

        # 强制安装下载的包
        sudo dpkg -i *.deb || sudo apt-get install -f -y
        
        # 建立软链接
        sudo ln -sf /usr/bin/loongarch64-linux-gnu-gcc-13 /usr/bin/loongarch64-linux-gnu-gcc
        loongarch64-linux-gnu-gcc --version

    - name: Resolve and Patch purego
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        
        # 锁定并下载 purego
        go get github.com/ebitengine/purego@v0.8.0
        go mod download
        
        # 定位并修复 struct literal 14/15 参数不匹配 Bug
        PUREGO_DIR=$(go list -f '{{.Dir}}' -m github.com/ebitengine/purego)
        chmod -R +w $PUREGO_DIR
        # 精准修复初始化代码
        find $PUREGO_DIR -name "*.go" -exec sed -i 's/syscall15Args{/syscall15Args{0, /g' {} + || true

    - name: Build
      run: |
        echo "开始编译 LoongArch64..."
        export CGO_ENABLED=1
        export CC=loongarch64-linux-gnu-gcc
        
        # 执行编译
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s" \
          -o main-loong64 \
          .
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        if [ -f "main-loong64" ]; then
          file main-loong64
        else
          echo "❌ 错误: 构建失败"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
