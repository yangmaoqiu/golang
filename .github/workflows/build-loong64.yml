name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install LoongArch Cross-Compiler
      run: |
        echo "正在下载龙芯官方交叉编译工具链..."
        # 下载龙芯官方提供的交叉编译工具包 (2023.08.08 稳定版)
        wget https://github.com/loongson/build-tools/releases/download/2023.08.08/x86_64-cross-tools-loongarch64-native.tar.gz
        
        echo "解压工具链..."
        tar -xzf x86_64-cross-tools-loongarch64-native.tar.gz
        
        # 将工具链的 bin 目录添加到系统 PATH，以便 Go 能找到编译器
        # 解压后目录结构通常为 cross-tools/bin
        echo "$(pwd)/cross-tools/bin" >> $GITHUB_PATH
        
    - name: Initialize & Resolve Dependencies
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        # 确保 purego 依赖存在
        go get github.com/ebitengine/purego@v0.7.0
        go mod tidy
        
    - name: Build
      run: |
        echo "开始交叉编译 LoongArch64..."
        
        # 1. 开启 CGO 以解决 purego/fakecgo 的定义问题
        export CGO_ENABLED=1
        
        # 2. 设置 CC 指向下载的编译器
        # 注意：下载包中的前缀通常是 loongarch64-unknown-linux-gnu-
        export CC=loongarch64-unknown-linux-gnu-gcc
        
        # 3. 执行编译
        # 使用 -extldflags "-static" 确保二进制文件在龙芯机器上不依赖 glibc 版本
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s -extldflags '-static'" \
          -o main-loong64 \
          .
          
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        echo "=== 验证构建结果 ==="
        if [ -f "main-loong64" ]; then
          file main-loong64
          # 检查架构是否正确
          if file main-loong64 | grep -q "LoongArch"; then
             echo "架构验证通过: LoongArch64"
          else
             echo "架构验证失败！"
             exit 1
          fi
        else
          echo "❌ 错误: 未生成 main-loong64"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
        retention-days: 7
