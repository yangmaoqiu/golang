name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install LoongArch Cross-Compiler
      run: |
        sudo apt-get update
        # 安装编译器及必需的交叉编译头文件/库
        sudo apt-get install -y gcc-13-loongarch64-linux-gnu libc6-dev-loongarch64-cross
        
        # 建立软链接
        sudo ln -sf /usr/bin/loongarch64-linux-gnu-gcc-13 /usr/bin/loongarch64-linux-gnu-gcc
        
    - name: Resolve Dependencies (Upgrade purego)
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        
        echo "正在强制升级 purego 以修复 LoongArch 兼容性 Bug..."
        # 升级到最新版，v0.7.0 已知在 LoongArch 下有 struct 定义问题
        go get github.com/ebitengine/purego@latest
        
        go mod tidy
        
    - name: Build
      run: |
        echo "开始交叉编译 LoongArch64..."
        
        export CGO_ENABLED=1
        export CC=loongarch64-linux-gnu-gcc
        
        # 尝试编译
        # 注意：如果依然报错，请尝试去掉 -extldflags "-static" 观察是否是静态链接冲突
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s" \
          -o main-loong64 \
          .
          
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        if [ -f "main-loong64" ]; then
          file main-loong64
        else
          echo "❌ 错误: 未生成 main-loong64"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
