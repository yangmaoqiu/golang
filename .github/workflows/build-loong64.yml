name: Build for LoongArch64

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install LoongArch Cross-Compiler
      run: |
        sudo apt-get update
        # 安装 Ubuntu 24.04 官方提供的龙芯交叉编译器
        sudo apt-get install -y gcc-loongarch64-linux-gnu
        
        # 确保软链接存在 (有些版本带版本号，有些不带)
        if [ ! -f /usr/bin/loongarch64-linux-gnu-gcc ]; then
          sudo ln -s /usr/bin/loongarch64-linux-gnu-gcc-13 /usr/bin/loongarch64-linux-gnu-gcc || true
        fi

    - name: Resolve and Patch purego
      run: |
        if [ ! -f "go.mod" ]; then
          go mod init github.com/yangmaoqiu/golang
        fi
        
        # 1. 锁定版本并下载
        go get github.com/ebitengine/purego@v0.8.0
        go mod download
        
        # 2. 获取源码实际存储路径
        PUREGO_DIR=$(go list -f '{{.Dir}}' -m github.com/ebitengine/purego)
        echo "正在修复 purego 源码: $PUREGO_DIR"
        
        # 3. 修复 struct literal 报错 (针对 LoongArch 参数数量不对的 Bug)
        # 该修复将 syscall15Args{...} 补齐一个参数
        chmod -R +w $PUREGO_DIR
        find $PUREGO_DIR -name "*.go" -exec sed -i 's/syscall15Args{/syscall15Args{0, /g' {} + || true

    - name: Build
      run: |
        echo "开始编译 LoongArch64 (开启 CGO 以适配 purego 内部需求)..."
        
        # 必须开启 CGO，否则 purego 的 fakecgo 会报 undefined 错误
        export CGO_ENABLED=1
        export CC=loongarch64-linux-gnu-gcc
        
        # 编译命令
        # 建议先去掉 -static，确保基础编译能过
        GOOS=linux GOARCH=loong64 go build \
          -ldflags="-w -s" \
          -o main-loong64 \
          .
          
        echo "✅ 编译完成"
        
    - name: Verify
      run: |
        if [ -f "main-loong64" ]; then
          file main-loong64
        else
          echo "❌ 错误: 未生成文件"
          exit 1
        fi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: loong64-binary
        path: main-loong64
