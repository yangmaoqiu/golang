name: Build Multi-arch

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, loong64]
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
          - arch: loong64
            goarch: loong64
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Build for ${{ matrix.arch }}
      run: |
        echo "编译 ${{ matrix.arch }} 架构..."
        GOOS=linux GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -o main-${{ matrix.arch }} .
        file main-${{ matrix.arch }}
        
    - name: Upload ${{ matrix.arch }} binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch }}-binary
        path: main-${{ matrix.arch }}
